<html ng-app="Rehearse">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body >

  	<div ng-controller="SampleCtrl">
    <!-- anything typed in here is magically saved to Firebase! -->
    <input type="text" ng-model="data.text"/>
    <!-- all changes from Firebase magically appear here! -->
    <h1>You said: {{ data.text }}</h1>

    </div>

    <div id="CreateUser" ng-controller="CreateUser">

    	<form ng-submit="createUser()">
    		<input type="text" placeholder="email" ng-model="email"> <br>
    		<input type="text" placeholder="pass" ng-model="pass"> <br>
    		<input type="submit" value="Create User">
    	</form>

    </div>

  </body>
</html>
